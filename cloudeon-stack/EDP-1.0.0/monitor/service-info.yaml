name: MONITOR
label: "Monitor"
description: "集齐Promethus、Alermanager、Node Exporter和Grafana一体的监控告警服务"
version: 1.0.0
dockerImage: "registry.cn-hangzhou.aliyuncs.com/udh/monitor:1.0.0"
dependencies:

runAs: root

supportKerberos: false

dashboard:
  uid: dd4t3A6nz

persistencePaths:
  - /opt/edp/${serviceInstanceId}/conf
  - /opt/edp/${serviceInstanceId}/conf/discovery_configs
  - /opt/edp/${serviceInstanceId}/log
  - /opt/edp/${serviceInstanceId}/data
  - /opt/edp/${serviceInstanceId}/data/grafana
  - /opt/edp/${serviceInstanceId}/data/prometheus
  - /opt/edp/${serviceInstanceId}/data/alertmanager
  - /opt/edp/${serviceInstanceId}/data/nodeexporter


roles:
  - name: MONITOR_PROMETHEUS
    label: Prometheus
    roleFullName: monitor-prometheus
    linkExpression: "http://${localhostname}:${conf['prometheus.http.port']}"
    sortNum: 1
    type: MASTER
    jmxPort: 9232
    fixedNum: 1
    logFile: "prometheus-${localhostname}.out"

  - name: MONITOR_ALERTMANAGER
    label: "Alert Manager"
    roleFullName: monitor-alert-manager
    linkExpression: "http://${localhostname}:${conf['alertmanager.http.port']}"
    sortNum: 2
    type: MASTER
    jmxPort: 9232
    fixedNum: 1
    logFile: "alertmanager-${localhostname}.out"

  - name: MONITOR_NODEEXPORTER
    label: "Node Exporter"
    roleFullName: monitor-node-exporter
    linkExpression: "http://${localhostname}:${conf['nodeexporter.http.port']}"
    sortNum: 3
    type: SLAVE
    jmxPort: 9232
    minNum: 1
    logFile: "nodeexporter-${localhostname}.out"

  - name: MONITOR_GRAFANA
    label: Grafana
    roleFullName: monitor-grafana
    linkExpression: "http://${localhostname}:${conf['grafana.http.port']}"
    sortNum: 4
    type: MASTER
    jmxPort: 9232
    fixedNum: 1
    logFile: "grafana-${localhostname}.out"





customConfigFiles: []



configurations:
  - name: prometheus.http.port
    recommendExpression: 9090
    valueType: InputNumber
    configurableInWizard: true
  - name: nodeexporter.http.port
    recommendExpression: 9101
    valueType: InputNumber
    configurableInWizard: true
  - name: alertmanager.http.port
    recommendExpression: 9093
    valueType: InputNumber
    configurableInWizard: true
  - name: grafana.http.port
    recommendExpression: 3000
    valueType: InputNumber
    configurableInWizard: true



