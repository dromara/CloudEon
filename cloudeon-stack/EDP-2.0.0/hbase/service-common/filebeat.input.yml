- type: log
  enabled: true
  fields:
    service: HBASE
    role: HBASE_MASTER
  paths:
    - /workspace/logs/*hbase-master*.log
  multiline.pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}'
  multiline.negate: true
  multiline.match: after
  close_timeout: 5m


- type: log
  enabled: true
  fields:
    service: HBASE
    role: HBASE_REGIONSERVER
  paths:
    - /workspace/logs/*hbase-regionserver*.log
  multiline.pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}'
  multiline.negate: true
  multiline.match: after
  close_timeout: 5m
